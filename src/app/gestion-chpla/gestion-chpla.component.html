  <ion-list >
    <ion-card *ngFor="let user of chplans" (click)="goToFournisseur(user) ">

        <ion-row style="width: 100%;height: 50%;">
          <ion-col style="width: 50%;height: 100%;" class="padding_col" >
            <ion-label class="label_card_title">Nom:</ion-label>
            <br/>
            <ion-text class="label_card_content">{{user.nom}}</ion-text>
          </ion-col>
          <ion-col  style="width: 50%;height: 100%;" class="ion-text-center padding_col">
            <ion-label class="label_card_title">Statut:</ion-label>
          </ion-col>
        </ion-row >

        <ion-row style="width: 100%;height: 50%;">
          <ion-col style="width: 50%;height: 100%;" class="padding_col">
            <ion-label class="label_card_title">Télephone: </ion-label>
            <br/>
            <ion-text class="label_card_content">{{user.tele}}</ion-text>

        </ion-col>
        <ion-col style="width: 50%;height: 100%;" class="ion-text-center">
          <ion-label class="label_card_title" [ngStyle]="{'color': user.secondeRole==='Activé' ?  'Désactivé': 'red' }">{{user.secondeRole}}</ion-label>
        </ion-col>
        </ion-row>
    </ion-card>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size-md="12" size-lg="12" size-xs="12">
        <ion-button (click)="goAddFournisseur()" style="width: 100%;height: 1cm;" name="accepter" type="submit" class="submit-button_accepter" color="success">Ajouter un charger planification</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
