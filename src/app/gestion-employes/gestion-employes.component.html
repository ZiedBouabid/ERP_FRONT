  <ion-segment value="white" scrollable style="margin-top: 1em;margin-left: 1em;margin-right: 1em;">

    <ion-segment-button (click)="filterEmployes(null)" value="Tous">
      <ion-label class="label_filer">Tous</ion-label>
    </ion-segment-button>

    <ion-segment-button *ngFor="let role of this.roles;let index = index;" (click)="filterEmployes(role.value)">
      <ion-label class="label_filer">{{role.label}}</ion-label>
    </ion-segment-button>

  </ion-segment>


  <ion-list>
    <ion-card *ngFor="let user of employes" (click)="goToEditUser(user) ">

      <ion-row style="width: 100%;height: 50%;">
        <ion-col style="width: 50%;height: 100%;" class="padding_col">
          <ion-label class="label_card_title">Nom:</ion-label>
          <br />
          <ion-text class="label_card_content">{{user.nom}}</ion-text>
        </ion-col>
        <ion-col style="width: 50%;height: 100%;" class="ion-text-center padding_col">
          <ion-label class="label_card_title">Role:</ion-label>
          <br />
          <ion-text class="label_card_content">{{user.role}}</ion-text>

        </ion-col>
      </ion-row>

      <ion-row style="width: 100%;height: 50%;">
        <ion-col style="width: 50%;height: 100%;" class="padding_col">
          <ion-label class="label_card_title">Télephone: </ion-label>
          <br />
          <ion-text class="label_card_content">{{user.tele}}</ion-text>

        </ion-col>
        <ion-col style="width: 50%;height: 100%;" class="ion-text-center">
          <ion-label class="label_card_title">Statut: </ion-label>
<br>
          <ion-label class="label_card_title" [ngStyle]="{'color': user.statut==='Activé' ? 'green': 'red' }">
            {{user.statut}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>

</ion-content>
