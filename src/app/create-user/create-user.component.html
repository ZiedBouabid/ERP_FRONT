<app-header [title]="titre"></app-header>
<ion-content  contentId="tt1">

  <ion-card style="padding: 1em;height: 90%;">
      <ion-list>
    <ion-item>
      <ion-label class="label-item" color="primary" >Nom :</ion-label>
      <ion-input fill="outline"  class="input-item" [(ngModel)]="user.nom" type="text" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label-item" color="primary" >Pr√©nom :</ion-label>
      <ion-input type="text"  class="input-item"  [(ngModel)]="user.prenom" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label-item" color="primary" >Email :</ion-label>
      <ion-input type="text"class="input-item" [(ngModel)]="user.email" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="label-item" color="primary" >Mot de passe :</ion-label>
      <ion-input type="text" class="input-item" [(ngModel)]="user.password" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label-item" color="primary" >Email personelle  :</ion-label>
      <ion-input type="text" class="input-item" [(ngModel)]="user.email" clearInput></ion-input>
    </ion-item>

      <ion-item>
        <ion-select
          class="label-item"
          style="font-family:klavika_light_italic;"
          label="Role"
          interface="action-sheet"
          placeholder="Choisir un role"
          cancelText="Annuler"
          [(ngModel)]="this.user.role"
        >
        <ion-select-option style="font-family:klavika_light_italic;" *ngFor="let role of ['Admin','RSPLA','CHPLA',];" [value]="role">{{role}}</ion-select-option>
        </ion-select>
      </ion-item>
  </ion-list>
</ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-row>
      <ion-col size-md="12" size-lg="12" size-xs="12">
        <ion-button (click)="saveUser()" style="width: 100%;height: 1cm;" name="accepter" type="submit" class="submit-button_accepter" color="success">Enregistrer</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
