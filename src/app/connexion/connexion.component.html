<ion-content>
  <ion-grid class="contaier-login">
    <ion-row  color="primary" justify-content-center>
      <ion-col class="ion-text-center" align-self-center size-md="4" size-lg="4" size-xs="0"></ion-col>
      <ion-col class="ion-text-center" align-self-center size-md="4" size-lg="4" size-xs="12">
        <div padding>

          <div class="contaier-login">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <img width="80" height="80" style="padding-top: 10px;border-radius: 5px;" src="../../assets/icon/freelance.jpg" alt="">
                </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                      <div class="eight">
                        <h1 class="cnx_page_title">Connexion</h1>
                      </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-list lines="none">

                            <ion-item>
                                <ion-icon name="person" class="icon-login"></ion-icon>
                                <ion-input name="user" [errorText]="email.errors?.['required'] ? 'Email est obligatoire' : 'Adresse mail invalide' " class="form-control" required email="true" type="email" placeholder="Adresse email" [(ngModel)]="signInEmail" #email="ngModel"></ion-input>
                              </ion-item>
                            <br />
                            <ion-item>
                                <ion-icon name="lock-closed" class="icon-login"></ion-icon>
                                <ion-input name="password" [errorText]="password.errors?.['required'] ? 'Mot de passe est obligatoire' :''  " class="form-control" type="password"  required placeholder="Mot de passe" [(ngModel)]="signInPassword" #password="ngModel"></ion-input>

                              </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                      <ion-list lines="none">
                        <ion-item>
                      <ion-button type="button" (click)="(!email.invalid && !password.invalid) ? signIn():null" style="width:100%; height: 40px;" class="btn btn-primary btn-block btn_se_connecter">Se connecter </ion-button>
                        </ion-item>
                      </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label>
                          <ion-item lines="none">
                            <ion-button (click)="goTopassword()" color="blue" slot="end" class="forget_password" fill="clear">Mot de passe oubli√© ?</ion-button>
                          </ion-item>
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
  </ion-col>
  <ion-col class="ion-text-center" align-self-center size-md="4" size-lg="4" size-xs="0"></ion-col>
</ion-row>
</ion-grid>
</ion-content>
